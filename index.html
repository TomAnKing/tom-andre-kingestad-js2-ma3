<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <header><a href="index.html">Javascript 2 Module Assignment 3</a></header>
      <main>
        <h1>Sign In</h1>
        <form id="loginForm">
          <div>
            <label>
              <p>Username/email</p>
              <input name="Email" id="email" placeholder="Username/email" />
            </label>
            <div class="formError" id="emailError">
              Please enter a valid email address
            </div>
          </div>
          <div>
            <label>
              <p>Password</p>
              <input name="Password" id="password" placeholder="Password" />
            </label>
            <div class="formError" id="passwordError">
              Please enter your password
            </div>
          </div>
          <button>Sign In</button>
        </form>
      </main>
    </main>
    <script src="js/signin.js" type="module"></script>
  </body>
</html>
